<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="Coding.css">
    <link rel="stylesheet" href="HomepageColours.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background-container">
        <picture>
            <source srcset="images/ocean-bg.webp" type="image/webp">
            <source srcset="images/ocean-bg.jpg" type="image/jpeg">
            <img src="images/ocean-bg.jpg" alt="" role="presentation" loading="eager">
        </picture>
    </div>

    <button class="menu-button" id="menu-toggle-button">
        <span class="line-1"></span>
        <span class="line-2"></span>
        <span class="line-3"></span>
    </button>

    <div class="sidebar" id="sidebar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="main-content" id="main-content">
        <h1>Case C Software Development</h1>
        
        <div class="card-container">
        <!-- About Us Card - Simplified -->
<a href="about.html" class="card" id="about-card">
    <div class="card-image">
        <img src="images/About.jpg" alt="About Us">
    </div>
    <div class="card-content">
        <h2>About Us</h2>
        <p>Learn more about our mission.</p>
    </div>
</a>

<!-- Services Card - Simplified -->
<a href="services.html" class="card" id="services-card">
    <div class="card-image">
        <img src="images/services-image.jpg" alt="Our Services" loading="lazy">
    </div>
    <div class="card-content">
        <h2>Our Services</h2>
        <p>Explore what we offer.</p>
    </div>
</a>

<!-- Contact Card - Simplified -->
<a href="contact.html" class="card" id="contact-card">
    <div class="card-image">
        <img src="images/contact-image.jpg" alt="Contact Us" loading="lazy">
    </div>
    <div class="card-content">
        <h2>Contact Us</h2>
        <p>Get in touch.</p>
    </div>
</a>
    <script>
        // Your existing JavaScript remains the same
        const menuToggleButton = document.getElementById('menu-toggle-button');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        menuToggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            menuToggleButton.classList.toggle('active');
            mainContent.classList.toggle('pushed');
        });

        const sidebarLinks = sidebar.querySelectorAll('a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', () => {
                sidebar.classList.remove('active');
                menuToggleButton.classList.remove('active');
                mainContent.classList.remove('pushed');
            });
        });

        // Force apply background image after page loads
        window.addEventListener('load', function() {
    const sidebar = document.getElementById('sidebar');
    
    // Remove any inline background color
    sidebar.style.backgroundColor = 'transparent';
    
    // Force apply the background image
    sidebar.style.backgroundImage = "url('images/beach.jpg')";
    sidebar.style.backgroundSize = 'cover';
    sidebar.style.backgroundPosition = 'center';
    sidebar.style.backgroundRepeat = 'no-repeat';
    
    console.log('Sidebar background forced:', sidebar.style.backgroundImage);
        });
        
        // Touch event handlers
        let startX = 0;
        document.body.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.body.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            if (endX - startX > 50) {
                sidebar.classList.add('active');
                menuToggleButton.classList.add('active');
                mainContent.classList.add('pushed');
            } else if (startX - endX > 50 && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                menuToggleButton.classList.remove('active');
                mainContent.classList.remove('pushed');
            }
        });
    </script>
</body>
</html>
