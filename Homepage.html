    <!-- The JavaScript to handle the menu toggle and color change -->
    <script>
        // Get references to the HTML elements we need to interact with
        const menuToggleButton = document.getElementById('menu-toggle-button');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const message = document.getElementById('message');

        // Check if the CSS file exists by trying to access a rule
        fetch('HomepageColours.css')
            .then(response => {
                if (response.status === 404) {
                    message.textContent = "Error: HomepageColours.css not found. Please make sure the file is in the same folder as this HTML file.";
                }
            })
            .catch(() => {
                message.textContent = "Error: Could not fetch HomepageColours.css. Check your file path.";
            });

        // Add a click event listener to the menu button
        menuToggleButton.addEventListener('click', () => {
            // Toggle the 'active' class on the sidebar
            sidebar.classList.toggle('active');
            // Toggle the 'active' class on the menu button itself
            menuToggleButton.classList.toggle('active');
            // Toggle the 'pushed' class on the main content to shift it
            mainContent.classList.toggle('pushed');
        });

        // Add a click event listener to the test button
        testButton.addEventListener('click', () => {
            // Get the computed style of the body to check for the CSS variable
            const bodyStyle = getComputedStyle(document.body);
            const bgColor = bodyStyle.getPropertyValue('--color-secondary').trim();

            if (bgColor) {
                // If the CSS variable exists, change the background color
                document.body.style.backgroundColor = 'var(--color-primary)';
                message.textContent = "Success! The CSS file is linked correctly.";
            } else {
                // If the variable doesn't exist, the CSS is not linked
                message.textContent = "Error: CSS variables not found. The CSS file might not be linked.";
            }
        });

        // Hide the menu when a link inside it is clicked
        const sidebarLinks = sidebar.querySelectorAll('a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', () => {
                sidebar.classList.remove('active');
                menuToggleButton.classList.remove('active');
                mainContent.classList.remove('pushed');
            });
        });

        // Touch event handlers for swiping
        let startX = 0;
        document.body.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.body.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            // Check for a left-to-right swipe
            if (endX - startX > 50) {
                // Open the sidebar
                sidebar.classList.add('active');
                menuToggleButton.classList.add('active');
                mainContent.classList.add('pushed');
            }
            // Check for a right-to-left swipe
            else if (startX - endX > 50 && sidebar.classList.contains('active')) {
                // Close the sidebar
                sidebar.classList.remove('active');
                menuToggleButton.classList.remove('active');
                mainContent.classList.remove('pushed');
            }
        });
    </script>
