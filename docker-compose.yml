version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/yourdb
      - REDIS_URL=redis://redis:6379

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=yourdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

  services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env  # This line tells Docker to use your .env file
    depends_on:
      - postgres
      - redis
